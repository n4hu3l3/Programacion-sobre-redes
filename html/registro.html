<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="RegistrarContacto" method="post">
        <section class="form-register">
            <h2>Formulario de Registro</h2>
            <input class="controls" type="text" name="name" id="name_usuario" placeholder="Ingrese su nombre">
            <input class="controls" type="text" name="surname" id="surname_usuario" placeholder="Ingrese su apellido">
            <input class="controls" type="number" name="age" id="age_usuario" placeholder="Ingrese su edad">
            <input class="controls" type="text" name="innerjoin" id="innerjoin" placeholder="Ingrese el usuario">
            <input class="botons" type="submit" value="registrar">
        </section>
    </form>
</body>
</html>
